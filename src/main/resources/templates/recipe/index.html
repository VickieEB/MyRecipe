<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top:20px">
    <div class="row">
        <div class="col-md-12 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title" th:text="'Recipe List'"> Recipes List</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Recipe Name</th>
                                <th>Prep Time (Mins)</th>
                                <th>Cook Time (Mins)</th>
                                <th>Ingredients</th>
                                <th>Direction</th>
                                <th>URL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.getDescription()}"></td>
                                <td th:text="${recipe.getPrepTime()}"></td>
                                <td th:text="${recipe.getCookTime()}"></td>
                                <td th:text="${recipe.getIngredients()}"></td>
                                <td th:text="${recipe.getDirections()}"></td>
                                <a href="index.html" th:href="@{${recipe.getId()}}"><td th:text="${recipe.getUrl()}"></td></a>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
