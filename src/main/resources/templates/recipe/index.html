<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-md-6 col-md-offset-6 align-self-center">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" th:text="'Recipe List'"> Recipe List</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Recipe ID</th>
                                <th>Recipe Name</th>
                                <th><a href="#">View</a></th>
                                <th><a href="#">Update</a></th>
                                <th><a href="#">Delete</a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.getId()}"></td>
                                <td th:text="${recipe.getDescription()}"></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text="View">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
                <a class="btn btn-outline-success" href="#" th:href="@{'/recipe/new'}">Add Recipe</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
